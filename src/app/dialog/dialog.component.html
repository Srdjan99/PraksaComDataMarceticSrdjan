<div id="SadrzajModala">
  <h3 mat-dialog-title align="center">Podaci</h3>
  <div mat-dialog-content id="Detalji">
    <p>ID: {{data.id}}</p>
    <p>Ime: {{data.name}}</p>
    <p>Email: {{data.email}}</p>
    <p>Pol: {{data.gender}}</p>
    <p>Status: {{data.status}}</p>
  </div>
  <div mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Zatvori</button>
  </div>
</div>
