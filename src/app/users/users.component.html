<mat-card-header>
    <mat-card-title>{{user?.id}}. {{user?.name}}</mat-card-title>
</mat-card-header>
<mat-card-content id="SadrzajKartice">
    <div id="ProfilnaSlika" ><img src='../../assets/images/avatar.jpg'></div>
    <div>
        <div>Email: <div>{{user?.email}}</div>
        </div>
        <div>Pol: <div>{{user?.gender}}</div>
        </div>
        <div>Status: <div>{{user?.status}}</div>
        </div>
    </div>

</mat-card-content>
<mat-card-actions id="DugmadKartice">
    <button mat-button (click)="OnButtonClick()">Details</button>
    <button mat-button (click)="OnButtonDelete()">Delete</button>
    <button mat-button (click)="OnButtonEdit()">Edit</button>
</mat-card-actions>
