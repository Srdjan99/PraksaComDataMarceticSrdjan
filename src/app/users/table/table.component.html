<mat-form-field appearance="fill">
    <mat-label>Pretraga</mat-label>
    <input type="text" id=Search>
</mat-form-field>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user" (click)="OnButtonClick(user)"> {{user.id}}. </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user" (click)="OnButtonClick(user)"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user" (click)="OnButtonClick(user)"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let user" (click)="OnButtonClick(user)"> {{user.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user" (click)="OnButtonClick(user)"> {{user.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="this.users.length" [pageSize]="3" [pageSizeOptions]="[3,6,9]"></mat-paginator>
